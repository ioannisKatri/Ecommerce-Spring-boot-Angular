<div class="detail-section">
  <div class="container-fluid">

    <div *ngIf="!product" class="mt-5 pt-5 mb-5 text-center">
      <div  class="spinner-border" role="status">
      </div>
      <p>Product is loading</p>
    </div>

    <div *ngIf="product">
      <img src="{{product.imageUrl}}" class="detail-img">
      <h3>{{product.name}}</h3>
      <div class="price">
        {{product.unitPrice | currency: 'USD'}}
      </div>
      <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to Cart</button>
      <hr>
      <h4>Description</h4>
      <p>{{product.description}}</p>

      <a routerLink="/products" class="mt-5">Back to product list</a>
    </div>

  </div>
</div>
